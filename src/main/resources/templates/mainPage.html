<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>OperatorsInfo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <nav class="navbar navbar-dark bg-dark mb-2">
        <a class="navbar-brand" href="#">Rainbow Six Siege</a>

        <div class="navbar-brand" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


        <form method="get">
            <div class="col-sm-5">
                <div class="card-deck mx-100">
                    <div th:each="operative : ${operatives}">
                        <div class="card border-secondary mb-3" style="max-width: 18rem;">
                            <img class="card-img-top" src="/images/Ash.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" align="center" th:text="${operative.getName()}">ASH</h5>
                                <p class="card-text" th:text="'ARMOR' + ' ' + ${operative.getArmor()}">ARMOR</p>
                                <p class="card-text" th:text="'SPEED' + ' ' + ${operative.getSpeed()}">SPEED</p>
                                <p class="card-text" th:text="'DIFFICULTY' + ' ' + ${operative.getDifficulty()}">DIFFICULTY</p>
                                <a href="#" class="btn btn-primary">More info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

</div>
</div>
</body>
</html>
